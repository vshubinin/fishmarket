<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Best fish</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Нова рибка</h2>
				<form method="post" enctype="multipart/form-data"
					th:object="${fishDto}">

					<div class="row mb-3">
						<lebel class="col-sm-4 col-form-label">Назва</lebel>
						<div class="col-sm-8">
							<input class="form-control" th:field="${fishDto.name}">
							<p th:if="${#fields.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="${fishDto.name}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<lebel class="col-sm-4 col-form-label">Ціна, ₴</lebel>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.01" min="0"
								th:field="${fishDto.price}">
							<p th:if="${#fields.hasErrors('price')}"
								th:errorclass="text-danger" th:errors="${fishDto.name}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<lebel class="col-sm-4 col-form-label">Фото</lebel>
						<div class="col-sm-8">
							<input class="form-control" type="file" step="0.01" min="0"
								th:field="${fishDto.imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}"
								th:errorclass="text-danger" th:errors="${fishDto.imageFile}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Створити</button>
							 </div>
							<div class="col-sm-4 d-grid">
								<button type="button" class="btn btn-outline-primary"
									onclick="window.location.href='/fish'">Скасувати</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
