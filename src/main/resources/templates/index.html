<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best fish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .image-container {
          position: relative;
          display: inline-block;
      }

      .image-container img {
          transition: transform 0.3s ease;
          width: 100px;
      }

      .image-container:hover img {
          transform: scale(4);
          z-index: 10;
          position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Рибка на продаж</h1>
      <div sec:authorize="hasRole('ADMIN')">
          <a class="btn btn-success" href="/fish/create">Додати рибки</a>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Товар</th>
            <th>Ціна</th>
            <th>Дата вилову</th>
            <th>Фото</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="fish : ${fishlist}">
            <td th:text="${fish.id}"></td>
            <td th:text="${fish.name}"></td>
            <td th:text="${fish.price} + '₴'"></td>
            <td th:text="${fish.catchDate.toString().substring(0,10)}"></td>
            <div sec:authorize="hasRole('ADMIN')">
              <td>
                <a class="btn btn-success" th:href="@{'/fish/' + ${fish.id}}" onclick="return confirm('Подивитися?')">Фото</a>
              </td>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
             <td>
               <a class="btn btn-danger btn-sm" th:href="@{/fish/delete(id=${fish.id})}" onclick="return confirm('Ви впевнені?')">Прибрати</a>
             </td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
